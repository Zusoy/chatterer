<div class="stations">
  <ng-template #dialog let-data let-ref="dialogRef">
    <app-stations-create (cancel)="ref.close()"></app-stations-create>
  </ng-template>
  <button nbButton
      status="success"
      class="new"
      (click)="openNewDialog(dialog)"
    >
    Create Station
  </button>
  <nb-list>
    <nb-list-item *ngFor="let station of stations">
      <nb-user [name]="station.name" [title]="station.name">
      </nb-user>
    </nb-list-item>
  </nb-list>
</div>
