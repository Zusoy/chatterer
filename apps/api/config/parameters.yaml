---
parameters:
  app_name: 'Chatterer'
  app_secret: '%env(APP_SECRET)%'
  app_host: '%env(APP_HOST)%'
  app_port: '%env(APP_PORT)%'
  api_url: '%env(API_URL)%'
  auth_path: '/auth'
  auth_token_key: '%env(APP_AUTH_TOKEN_KEY)%'

  cors_allowed_ports: '%env(csv:CORS_ALLOWED_PORTS)%'

  mysql_host: '%env(MYSQL_HOST)%'
  mysql_port: '%env(MYSQL_PORT)%'
  mysql_database: '%env(MYSQL_DATABASE)%'
  mysql_user: '%env(MYSQL_USER)%'
  mysql_password: '%env(MYSQL_PASSWORD)%'
  mysql_version: '%env(MYSQL_VERSION)%'

  mercure_url: '%env(MERCURE_URL)%'
  mercure_public_url: '%env(MERCURE_PUBLIC_URL)%'
  mercure_publisher_jwt_key: '%env(MERCURE_PUBLISHER_JWT_KEY)%'

  search_hosts: '%env(csv:SEARCH_HOSTS)%'
  search_credentials: '%env(SEARCH_CREDENTIALS)%'

  default_channel_name: 'General'
