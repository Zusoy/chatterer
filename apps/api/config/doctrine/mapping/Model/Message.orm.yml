---
Domain\Model\Message:
  type: entity

  embedded:
    id:
      class: Domain\Identity\Identifier
      columnPrefix: false

  fields:
    content:
      type: string
    createdAt:
      type: datetime_immutable
    updatedAt:
      type: datetime_immutable

  manyToOne:
    author:
      targetEntity: User
      joinColumn:
        nullable: false
        onDelete: CASCADE
    channel:
      targetEntity: Channel
      joinColumn:
        nullable: false
        onDelete: CASCADE

  lifecycleCallbacks:
    preUpdate: [ 'touch' ]
