---
name: Automated tests

on:
  pull_request: ~
  push:
    branches:
      - master

jobs:
  phpspec:
    env:
      COMPOSE_FILE: 'docker.compose.test.yaml'
      STAGE: 'test'
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: build
        run: docker-compose build api

      - name: PHPSpec
        run: make api-specs

      - name: clean
        run: docker-compose down --volumes --rmi local --remove-orphans